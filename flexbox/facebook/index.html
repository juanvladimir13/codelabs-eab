<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/styles.css">
  <title>Facebook</title>
</head>

<body>
  <header>
    <div id="uno">
      <img src="./public/icons/fb-logo.svg" alt="logo" srcset="">
      <input type="text" placeholder="Buscar en Facebook">
    </div>

    <div id="dos">
      <img src="./public/icons/fb-home.svg" alt="a" srcset="">
      <img src="./public/icons/fb-friends.svg" alt="b" srcset="">
      <img src="./public/icons/fb-pages.svg" alt="c" srcset="">
      <img src="./public/icons/fb-groups.svg" alt="d" srcset="">
      <img src="./public/icons/fb-game.svg" alt="e" srcset="">
    </div>

    <div id="tres">
      <div>
        <img src="./public/icons/fb-menu.svg" alt="m">
      </div>
      <div>
        <img src="./public/icons/fb-menu.svg" alt="m">
      </div>
      <div>
        <img src="./public/icons/fb-menu.svg" alt="m">
      </div>
      <img src="./public/img/tux.png" alt="m">
    </div>
  </header>

  <section id="card-post">
    <div id="post">
      <img src="./public/img/tux.png" height="32" alt="" srcset="">
      <input type="text" placeholder="Que estas pensando, Juan">
    </div>

    <hr id="card-separator">

    <div id="upload">
      <div class="upload-post">
        <img src="./public/icons/fb-video.png" alt="" srcset="">
        <span>Video en directo</span>
      </div>
      <div class="upload-post">
        <img src="./public/icons/fb-image.png" alt="" srcset="">
        <span>Foto/Video</span>
      </div>
      <div class="upload-post">
        <img src="./public/icons/fb-reel.png" alt="" srcset="">
        <span>Reel</span>
      </div>
    </div>
  </section>

</body>

</html>
